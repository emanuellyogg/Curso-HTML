<html>
    <head>

    </head>

    <body>

        <form>

            <!-- atributo que cria ordem de tabulação no navegador, ou seja, ordem em o TAB percorre pelo formulário -->
            <!-- placeholder serve para mostrar ao usuário um texto dica do que ele deve escrever -->
            <input type="text" placeholder="E-mail" tabindex="1">
            <input type="password" placeholder="Senha" tabindex="2">
            <button type="reset" tabindex="4">Limpar</button>
            <button type="submit" tabindex="3">Enviar</button>

        </form>

    </body>
</html>
