<html>

<head>
    <title>dropzone</title>
    <!-- style cria-se o CSS, que sÃ£o estilos que aplicamos aos elementos e atributos dos elementos. -->
    <style>
        .caixa {
            width: 100px;
            height: 100;
            background-color: crimson;
        }

        .drop {
            width: 200px;
            height: 200;
            border:crimson 3px solid;
        }
    </style>
</head>
<body>

    <div class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>


</body>
</html>
