<html>
    <head>
        <title>class</title>
        <style>

            /* botao é uma classe dentro da TAG style, serve para atribuir os valores que a class vai receber nos button */
            .botao {
                border: none;
                background-color: bisque;
                border-radius: 5px;
                padding: 10px 25px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 12px;
                text-decoration: none;
                color: black;
            }

        </style>
    </head>
    <body>

        <!-- button é a TAG, type é o atributo, "button" é o valor -->
        <button type="button" class="botao">Ok</button>
        <a href="#" class="botao">Link</a>

    </body>
</html>
