<html>
    <head>
        <title>Tag img</title>
    </head>
    
    <body>
        <!-- dica: o ideal é a imagem estar salva de acordo com as medidas que deseja que sejam exibidas, não fazer o ajuste por parametros, pois assim, demora mais tempo para carregar a imagem no navegar. -->
        <img src="sk02.png" alt="Sakura" width="180" height="100">

        <a href="https://www.hcode.com.br">
            <img src="sk02.png" alt="Sakura" width="180" height="100">
        </a>

        <a href="/ismap">
            <img src="sk02.png" alt="Sakura" width="180" height="100" ismap>
        </a>

        <img src="sk02.png" alt="Sakura" width="180" height="100" longdesc="#logoDescricao">

        <div id="logoDescricao">
            <h1>Sakura</h1>
            <p>Essa e uma das personagens mais forte do Naturo e, a minha favorita de todos.</p>
        </div>


        
    </body>
</html>
