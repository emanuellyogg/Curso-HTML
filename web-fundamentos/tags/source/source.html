<html>
    <head>
        <title>Tag source</title>
    </head>
    
    <body>
        <!-- Essa TAG permite que o navegador escolha a melhor opção a ser exibida, de acordo com o sistema operacional, o tamanho de tela. -->
        <audio controls>
            <source src="How_it_Began.mp3" type="audio/mpeg">
            <source src="How_it_Began.ogg" type="audio/ogg">
        </audio>
        
        <picture>
            <source srcset="logo.png" media="(min-width: 512px">
            <source srcset="logo256.png" media="(min-width: 256px">
            <img src="logo64.png" alt="Logo da Hcode">
        </picture>

    </body>
</html>
