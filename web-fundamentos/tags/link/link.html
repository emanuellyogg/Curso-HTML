<html>
    <head>
        <!-- TAG link usado para criar associação entre o documento atual e um externo.
        No 1º link, ref um estilo CSS, arquivo externo "CSS"
        No 2ª ex de link, ele cria assiciação com o ícone de imagem, que fica visível na aba do navegador.
        No 3º, criar uma versão alternativa 
        4º, referenciar o autor do link ou site.
        5º vai ajudar na aceleração da navegação da sua página. Ex: se precisar nesse documento acessar outro site, outro link, enquanto ele carrega, vai acelerar e deixar pronto esse outro domínio;
        6º, uma página de ajuda de fato;
        7º link de licença do conteúdo dessa página, onde mencionamos os direitos, ou se é opensource, etc.
        8º vai ajudar ao navedor dizendo qual é o próximo link de navegação, a próxima página que o usuário vai navegar.
        9º vai voltar a página  -->
        <title>Tag link</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" href="https://icon-icons.com/pt/icone/gato/12746" type="image/x-icon">
        <link rel="alternate" type="application/json" title="Versão em JSON" href="link.json">
        <link rel="author" href="https://icon-icons.com/pt/icone/gato/12746">
        <link rel="dns-prefetch" href="https://icon-icons.com/pt/icone/gato/12746">
        <link rel="help" href="help.html">
        <link rel="license" href="license.html">
        <link rel="next" href="page_2.html">
        <link rel="prev" href="page_1.html">

    </head>

    <body>

        <ul>

            <li>
                <img src="image.jpg" alt="Nome da imagem Foto">
            </li>
            <li>
                <img src="image.jpg" alt="Nome da imagem Foto">
            </li>
        </ul>

    </body>
</html>
