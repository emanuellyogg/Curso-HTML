<html>
    <head>
        <tytle>script</tytle>
        
    </head>
    <body>
        <!-- não é recomendado o script estar dentro do body ou head, pois ele pode travar no momento da renderização;
        Esse elemento serve para adicionar a linguagem de prog JavaScript no navegador OU apontar uma fonte externa.
        "src" estou apontando o meu javascript em uma fonte externa;
        "defer" forçar a carregar a página antes de executar o script.js -->
        <script src="script.js" defer></script>    
        <h1>Hello word</h1>

    </body>
</html>
