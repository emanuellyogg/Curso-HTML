<html>
    <head>
        <title>style</title>
        <!-- tag que faz as alterações de estilo dos demais elementos -->
        <style>
            body {
                background-color: blueviolet;
            }
        </style>
        <!-- conf estilo próprio para impresão -->
        <style media="print">
            body {
                background-color: coral;
            }
        </style>
    </head>

    <body>

    </body>
</html>
