<html>
    <head>
        <title>Tag param</title>
    </head>
    <body>
        <!-- param: usado para incorporar paramêtros na TAG objetc
        Nesse exemplo, o paramêtro é o PDF abrir na página 3 -->
        <object data="Tag_object.pdf#page=3" type="application/pdf" width="800" height="600">
            <param name="page" value="3">
        </object>
        
    </body>
</html>
