<html>
    <head>
        <title>Tag base</title>
        <!-- defini a URL padrão para todos os links da página.
        O atributo target, com o valor blank, faz com que o link seja aberto em uma nova página -->
        <base href="https://www.hcode.com.br" target="_blank">
    </head>
    <body>

        <a href="/#/contato">Contato</a>
        
    </body>
</html>
