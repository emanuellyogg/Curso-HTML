<html>
    <head>
        <!-- metadados que são carregados no cabeçalho do site.
        Devem ficar sempre no <head>, pois eles devem ser carregados antes do conteúdo da página (body) -->
            <!-- meta charet UTF-8, é o mais recente, pois aceita todos os tipos de caracteres -->
            <meta charset="UTF-8"> 
            <!-- vieport com valor de medidas da página, adaptável a tela em que será exebido -->
            <meta name="vieport" content="width=device-width, initial-scale=1.0">
            <!-- Internet Explore vai usar o motor de renderização do Edge, pois versões antigas não suportam -->
            <meta http-equiv="X-UA-Compatible" content="ie-edge">
            <!-- nome para criação de atalho -->
            <meta name="application-name" content="Hcode App">

            <meta name="description" content="Está página é um exemplo do uso da TAG meta">

            <meta name="keywords" content="HTML,tag,meta">

            <meta name="author" content="Hcode">
            
            <!-- passar um comando para o navegador, neste caso, atualizar automaticamente em 5 seg -->
            <!-- <meta http-equiv="refresh" content="5"> -->
            <!-- se add:  content="5;URL=title.html"   ele vai direcionar para outra página após 5 seg-->

            <meta name="generator" content="Visual Studio Code">


            <title>meta</title>


    </head>
    <body>

    </body>
</html>
